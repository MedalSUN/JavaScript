<script>

    /*Math
    *
    * 不能实例化，直接调用
    *
    * Math 对象并不像 Date 和 String 那样是对象的类，因此没有构造函数 Math()，不能new
    * 像 Math.sin() 这样的函数只是函数，不是某个对象的方法。
    * 您无需创建它，通过把 Math 作为对象使用就可以调用其所有属性和方法。
    *
    * */

    /*
    * 1：ceil   向上取整值；
    * */
     console.log( Math.ceil(0.7));/*1*/


    /*
    * 2:floor   向下取值
    * */

    console.log("floor:" + Math.floor(1.6));/*1*/


    /*
    * 3:round
    * */
    console.log(Math.round(3.6));/*4*/

    /*
    * 4:max(a,b);   比较多个数的最大值！！！！可以多个数===来源于js中的arguments优势，，无须顾忌参数个数；
    *
    * 5：pow(a,b)    a的b次方
    *
    * 6：abs（number）  取number的绝对值
    *
    * 7： sqrt（number）  把number开平方
    *
    *
    * */


    /*
    *   8： Math.random()  返回0~1之间的随机数  前包括后不包括！！！
    *
    * */
    var a = Math.random() * 10;/*[0,10)*/
    var b = Math.random() * 5;/*[0,5)*/
    console.log(a);
    console.log(b);


    /*
    * 2：从0取到num
    *  Math.floor(Math.random() * num)；
    * */
    var random = Math.floor(Math.random() * 3);/*等概率取0~2*/
    console.log(random);


    /*注意：：：：：！！！！！！！！！！！！！！！=======总结公式：
    * 3：从num1到num2    [num1,num2]
    *========
    * Math.floor(Math.random() * (num2 - num1 + 1) ) + num1
    * */


    function randomNum(num1,num2){
       return Math.floor(Math.random() * (num2 - num1 + 1) ) + num1;
    }

    console.log(randomNum(3,5));



</script>


</html>
