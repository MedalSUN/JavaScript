<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Number对象练习</title>
<style>
</style>

<script language="JavaScript">
	
	
/*
	Number对象用于表示一个数字值，
	对象中包括方法和属性；
	Number对象的属性就是一些数值常量，程序中可以直接引用Number对象中的各种常量信息-----引用方式为  Number.数值常量
	需要特别注意的是：
				1:在使用Number中的数值常量时总是直接引用Number对象本身，而不是任何一个Number对象实例
				（因为number对象是原始数值的包装对象，当不使用new去新建而只是将number当成一个函数来调用的话，
				就是将自己的参数转换回原始数据中并且显现返回出来）。
				2:当使用new时，就是在进行新建一个number对象
            写法一：var myNum=new Number(value);-------符合第二种，新建一个number对象，value就是这个新建的对象的数值。
			写法二：var myNum=Number(value);----------符合第一种，不使用new，他把自己的值转变为原始的数值
*/
	
	
	
	with(Number){
			document.write("<br>最大数\t"+MAX_VALUE);
			document.write("<br>最小值\t"+MIN_VALUE);
			document.write("<br>正无穷\t"+POSITIVE_INFINITY);	
		}
		document.write("<br>");
		document.write("<br>");
		
		//这些值是构造函数 Number() 自身的属性，而不是单独的某个 Number 对象的属性。这里的返回结果是undefined.
		var number=new Number(2);
		document.write("xxx"+number.MAX_VALUE);
		
		
		
		//如何用另一种方法来引用数据常量
		document.write("<br>正无穷\t"+Number.POSITIVE_INFINITY);
		document.write("<br>负无穷\t"+Number.NEGATIVE_INFINITY);
		document.write("<br>不是数字\t"+Number.NaN);
		
		document.write("<br>");
		document.write("<br>");
		
		//写法一：返回了新建对象的数值
		var myNum=new Number("999");
		document.write("<br>myNum=\t"+myNum);
		
		
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		
		//写法二：返回了自定义数据类型的原始数值。
		var myNum1=Number("235");
		document.write("<br>myNum=\t"+myNum1);
		var myNum2=Number(5656);
		document.write("<br>myNum1=\t"+myNum2);
		var myNum3=Number("ass");
		document.write("<br>myNum2=\t"+myNum3);
		
		
		
		
		
		
		//number 对象方法。  toLocaleString() 
		var a = new Number(123456);
		document.write("<br>原值显示："+a.toLocaleString());//123,456
        document.write("<br>格式化显示："+a.toLocaleString("zh-Hans-CN-u-nu-hanidec"));  //一二三,四五六

		//number对象方法。toFixed()
		var b=new Number(123456.789653);
		document.write("<br>无参数值显示(默认为0),:"+b.toFixed());//123457
		document.write("<br>有两位小数(会对后边的数进行四舍五入):"+b.toFixed(2));//123456.79
		document.write("<br>参数大于对象本身的小数个数（进行补零）:"+b.toFixed(10));//123456.7896530000
		
		
		//number对象方法：toExponential()
		var c=new Number(123.456000789);
		document.write("<br>参数默认为空:"+c.toExponential());//1.23456000789e+2
		document.write("<br>参数2:"+c.toExponential(2));//1.23e+2
		document.write("<br>参数为0:"+c.toExponential(0));//1e+2
		document.write("<br>参数为15:"+c.toExponential(15));//1.234560007890000e+2
		
		
		//number对象方法： toPrecision()
		var d =new Number(123456.03633);
		document.write("<br>指定精度参数为空:"+d.toPrecision());//123456.03633
	    document.write("<br>指定精度参数为2:"+d.toPrecision(2));//1.2e+5
		document.write("<br>指定精度参数为10:"+d.toPrecision(10));//123456.0363
		document.write("<br>指定精度参数为15:"+d.toPrecision(15));//123456.036330000
		
		//number对象方法：valueOf（）
		var e=new Number(36589.21356);
		document.write("<br>直接显示原值："+e.valueOf());//36589.21356
		document.write("<br>直接显示原值："+e.valueOf(44444));//36589.21356
</script>
