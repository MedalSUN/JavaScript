    /*
    * 排序的时候需要带着所有的学生的名称
    * ==========优化
    * */

    var classScore = {
        s1: 22,
        s2: 23,
        s3: 24,
        s4: 21,
        s5: 55,

        claSort: function () {
            var arr = [];


            for (var item in this) {
                if (typeof this[item] != "function") {
                    /*arr.push(this[item]);
                    注意，使用数组的push的时候，传进去的不能是一个变量
                    */
                    var obj = {};
                    obj[item] = this[item];
                    arr.push(obj);
                }
            }
            ;

            /*自定义排序方法：
            * 原理就是冒泡排序；
            * 注意：这里的ab是两个对象，所有应当把这个对象中的值拿出来进行比较
            *
            * 通过   对象【属性名1】 > 对象【属性名2】   这样比较的就是对应的属性值；（因为这里的属性名是String，所以不能使用点符号法）
            *
            * */
            arr.sort(function (a, b) {
                /*注意使用Object.keys(a)方法拿过来的可能是一个数组，所以要【0】*/
                var keyA = Object.keys(a)[0];
                var keyB = Object.keys(b)[0];
                /*
                * 此时通过对象【属性名1】，将相对应的属性值拿出来
                * 接着进行数值上的比较；
                * */
                if (a[keyA] > b[keyB]) {
                    return 1;
                } else if (a[keyA] == b[keyB]) {
                    return 0;
                } else {
                    return -1;
                }
            });

            return arr;
        },

    }


    console.log(classScore.claSort());
