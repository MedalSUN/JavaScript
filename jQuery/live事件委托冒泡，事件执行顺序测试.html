<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>live事件委托冒泡，事件执行顺序测试</title>

    <style>
        #d1{
            width:100px;
            height:100px;
            background-color: yellow;
        }
        #d2{
            width:200px;
            height:200px;
            background-color: red;
        }
        #d3{
            width:300px;
            height:300px;
            background-color: green;
        }


    </style>


</head>
<body>
<div id="d3">
    <div id="d2">
        <div id="d1"></div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.4.1/jquery.js"></script>
<script>


    /*$("#d1").click(function(){
        console.log("d1");
    });*/
    $("#d2").click(function(){
        console.log("d2");
    });
    $("#d3").click(function(){
        console.log("d3");
    });


    /*经测试  ，由于冒泡 先触发了父元素的同类型事件
    * 随后才会到达根元素，之后才会调用这个元素的委托事件。
    *
    * 这个事件委托是绑定在根元素身上的，只有事件冒泡到根元素才能触发这个事件；
    *
    * */


    $("#d1").live("click",function () {
        console.log("live d1");
    });


</script>


</html>
