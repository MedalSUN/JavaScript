<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>普通函数和匿名函数调用时机以及原理</title>
</head>
<body>

<!--
        无论是匿名还是有名函数，都必须把函数调用放在函数体后边，便于阅读，便于维护。
-->


</body>

<script>


    /*
    * 1：普通函数的调用在函数声明前或者是函数声明后都可以调用；
    * 2：匿名函数的调用只能在声明后调用
    *
    *       js是解释型语言，他有两个过程，分别是解释（不编译成字节码）和执行，
    *           1）解释阶段：此阶段主要是用于变量的声明（也包括函数的声明）操作。
    *           2）执行阶段：此阶段主要用于函数的调用，变量的赋值操作。
    *
    * */



    /*
    * 解释阶段：
    * 1：声明变量i
    * 2：解析函数
    * 3）解释函数名称
    *
    *
    * 执行阶段：
    * 1）i = 10
    * 2）函数名称的调用；
    *
    *
    * */
    var i = 10;
    function showName (){
        console.log("nihao" + i);
    }
    showName();



    /*
    解释：
    * 1：先声明变量i
    * 2：解析函数function （）
    *
    * 执行：====依旧是从上往下进行===
    * 1：执行函数showName2（）==== 在上边会报错===showName2 is not a function
    * 2：变量赋值：把10赋给y
    * 3：赋值：把匿名函数function赋给showName2变量
    * =====所以在函数还没有赋值给showName2变量时，调用showName2（）函数是找不到函数的，
    * ==========所以这种解释型语言和Java那种编译型语言的区别就是如此。js没有先编译成class文件，所以
    *           他不可能像Java那样执行时全身紧凑，只能从上往下来；
    *
    *
    * */
    showName2();    /*在上边会报错===showName2 is not a function*/
    var y = 10;
    var  showName2 = function () {
        console.log("nihao");
    }



</script>



</html>
