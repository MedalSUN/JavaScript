<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM对象---window对象---Location（地址）的属性</title>
</head>
<body>

<!--
            -Location（地址）存在两个方面
            1）属性
            2）方法

-->

</body>

<script>


    /*属性：


    /*返回当前页面完整的url地址*/
    console.log(location.href);
    /*获取当前页面的网络传输协议*/
    console.log(location.protocol);
    /*获取主机名称 localhost*/
    console.log(location.hostname);
    /*获取当前页面的端口号63342*/
    console.log(location.port);
   /*主机名和端口号一同取出*/
    console.log(location.host);
    /*?_ijt=4baek1mi8epfjnc9jgjb6ov1l7         搜索区，？后边的都是往后台传输的数据*/
    console.log(location.search);
    /*返回当前页面的锚点区，“#”区域*/
    console.log(location.hash);
    /*返回页面的路径*/
    console.log(location.pathname);












</script>



</html>
